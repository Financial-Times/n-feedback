plugins:
  - "@dotcom-tool-kit/component"
  - "@dotcom-tool-kit/jest"
  - "@dotcom-tool-kit/mocha"
  - "@dotcom-tool-kit/eslint"
  - "@dotcom-tool-kit/webpack"
  - './toolkit/prebuild'
hooks:
  test:local:
    - Eslint
    - Mocha
  test:ci:
    - Eslint
    - Mocha
  build:local:
    - Prebuild
    - WebpackDevelopment
  build:ci:
    - Prebuild
    - WebpackProduction
options:
  "@dotcom-tool-kit/eslint":
    files: "**/*.js"
  "@dotcom-tool-kit/mocha":
    configPath: ".mocharc.json"
    files: ""
  "@dotcom-tool-kit/webpack":
    configPath: "./webpack.config.js"